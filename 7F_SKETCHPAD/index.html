<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/style/all.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>7F-SKETCHPAD</title>
  </head>
  <body>
    <div class="topBar">
      <a href="javascript:;" class="topBar__item topBar__save" download="myPic">
        <i class="material-icons">
          save
        </i>
        <span>SAVE</span>
      </a>
      <a href="javascript:;" class="topBar__item topBar__clearAll">
        <i class="material-icons">
          fullscreen
        </i>
        <span>CLEAR ALL</span>
      </a>
      <a href="javascript:;" class="topBar__item topBar__undo">
        <i class="material-icons">
          undo
        </i>
        <span>UNDO</span>
      </a>
      <a href="javascript:;" class="topBar__item topBar__redo">
        <i class="material-icons">
          redo
        </i>
        <span>REDO</span>
      </a>
    </div>
    <div class="arrowUp">
      <i class="material-icons">
        keyboard_arrow_up
      </i>
    </div>

    <canvas id="sketchpad"></canvas>

    <div class="arrowDown arrowDown__arrow">
      <i class="material-icons ">
        keyboard_arrow_down
      </i>
    </div>
    <div class="arrowDown arrowDown__brush">
      <i class="material-icons ">
        brush
      </i>
    </div>

    <div class="bottomBar">
      <div class="bottomBar__brush">
        <i class="material-icons">
          brush
        </i>
      </div>
      <div class="bottomBar__size">
        <span>SIZE:</span>
        <input
          type="number"
          class="bottomBar__size__number"
          min="10"
          max="100"
          step="10"
          value="10"
        />
        <span>px</span>
      </div>
      <div class="bottomBar__color">
        <span>COLOR:</span>
        <ul>
          <li style="background-color: #fff;" data-color="#fff" class="active">
            <i class="material-icons">
              check
            </i>
          </li>
          <li style="background-color: #000;" data-color="#000">
            <i class="material-icons">
              check
            </i>
          </li>
          <li style="background-color: #9BFFCD;" data-color="#9BFFCD">
            <i class="material-icons">
              check
            </i>
          </li>
          <li style="background-color: #00CC99;" data-color="#00CC99">
            <i class="material-icons">
              check
            </i>
          </li>
          <li style="background-color: #01936F;" data-color="#01936F">
            <i class="material-icons">
              check
            </i>
          </li>
        </ul>
      </div>
    </div>

    <script src="./dist/js/main.js"></script>
  </body>
</html>
