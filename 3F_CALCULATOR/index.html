<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/style/all.min.css?123 " />
    <title>3F_CALCULATOR</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="result">
          <div class="result__process">{{ process }}</div>
          <div class="result__count" :style="{'fontSize': `${fontSize}px`}">
            {{ localNumber }}
          </div>
        </div>
        <div class="operate">
          <button class="operate__num" @click="clickNumber('7')">7</button>
          <button class="operate__num" @click="clickNumber('8')">8</button>
          <button class="operate__num" @click="clickNumber('9')">9</button>
          <button class="operate__calc" @click="clickCalc('÷')">÷</button>
          <button class="operate__num" @click="clickNumber('4')">4</button>
          <button class="operate__num" @click="clickNumber('5')">5</button>
          <button class="operate__num" @click="clickNumber('6')">6</button>
          <button class="operate__calc" @click="clickCalc('×')">×</button>
          <button class="operate__num" @click="clickNumber('1')">1</button>
          <button class="operate__num" @click="clickNumber('2')">2</button>
          <button class="operate__num" @click="clickNumber('3')">3</button>
          <button class="operate__calc" @click="clickCalc('+')">+</button>
          <button class="operate__num" @click="clickNumber('0')">0</button>
          <button class="operate__num" @click="clickNumber('00')">00</button>
          <button class="operate__num" @click="clickNumber('.')">.</button>
          <button class="operate__calc" @click="clickCalc('-')">−</button>
          <button class="operate__cancel" @click="clickAC">AC</button>
          <button class="operate__cancel" @click="clickRemove">⌫</button>
          <button class="operate__equal" @click="clickResult">=</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"></script>
    <script src="./script/all.js"></script>
  </body>
</html>
